language: android
jdk: oraclejdk8
sudo: required

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache

android:
    components:
        - tools
        - tools
        - platform-tools
        - build-tools-25.0.3
        - android-25

before_install:
    - chmod +x gradlew

script:
    - ./gradlew build connectedCheck

after_success:
    - bash <(curl -s https://codecov.io/bash)
