apply plugin: 'com.android.application'

android
{
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    lintOptions
    {
        disable 'GoogleAppIndexingWarning'
        abortOnError false
    }

    defaultConfig
    {
        applicationId "co.biogram.main"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 7
        versionName "1.7.5"
        resConfigs "en"
    }

    /*signingConfigs
    {
        release
        {
            storeFile file('E:\\Biogram\\Android\\app\\Sign.jks')
            storePassword SignPassword
            keyAlias SignAlias
            keyPassword SignAliasPassword
            v2SigningEnabled false
        }
    }*/

    buildTypes
    {
        release
        {
            debuggable true
            jniDebuggable false
            minifyEnabled false
            zipAlignEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //signingConfig signingConfigs.release
        }
    }
}

dependencies
{
    compile 'com.android.support:exifinterface:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.android.support:cardview-v7:25.4.0'
    compile 'com.android.support:recyclerview-v7:25.4.0'

    compile 'com.google.android.gms:play-services-auth:11.0.4'
    compile 'com.google.android.gms:play-services-maps:11.0.4'

    compile 'com.amitshekhar.android:android-networking:1.0.0'
    compile 'com.github.bumptech.glide:glide:3.8.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.5.0'
    compile 'com.google.android.exoplayer:exoplayer:r2.5.1'
    compile 'com.google.android.exoplayer:extension-okhttp:r2.5.1'

    compile 'com.theartofdev.edmodo:android-image-cropper:2.4.7'
}

configurations
{
    all*.exclude group: 'com.google.firebase'
}

apply plugin: 'com.google.gms.google-services'
