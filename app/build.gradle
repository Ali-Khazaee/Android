apply plugin: 'com.android.application'

android
{
    compileSdkVersion 28

    lintOptions
    {
        disable 'GoogleAppIndexingWarning'
    }

    defaultConfig
    {
        applicationId "co.biogram.main"
        targetSdkVersion 28
        minSdkVersion 17
        versionCode 0
        versionName "0.0.1"
    }

    dataBinding
    {
        enabled = true
    }

    buildTypes
    {
        debug
        {
            crunchPngs false
            debuggable true
            jniDebuggable false
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
        }

        release
        {
            crunchPngs true
            debuggable false
            jniDebuggable false
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // signingConfig signingConfigs.release
        }
    }

    /*signingConfigs
