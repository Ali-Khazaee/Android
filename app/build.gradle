apply plugin: 'com.android.application'

android
{
    compileSdkVersion 27
    buildToolsVersion '27.0.2'

    lintOptions
    {
        disable 'GoogleAppIndexingWarning'
        abortOnError false
    }

    defaultConfig
    {
        applicationId "co.biogram.main"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 203
        versionName "2.0.3"
        resConfigs "en", "fa"
    }

    compileOptions
    {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs
    {
        release
        {
            storeFile file('E:\\Biogram\\Android\\app\\Sign.jks')
            storePassword SignPassword
            keyAlias SignAlias
            keyPassword SignAliasPassword
            v2SigningEnabled false
        }
    }

    buildTypes
    {
        release
        {
            debuggable true
            jniDebuggable false
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies
{
    compile 'com.android.support:exifinterface:27.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.android.support:recyclerview-v7:27.0.2'

    compile 'com.google.android.gms:play-services-auth:11.6.2'
    compile 'com.google.android.gms:play-services-maps:11.6.2'

    compile 'com.github.bumptech.glide:glide:4.4.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:4.4.0'

    compile 'com.amitshekhar.android:android-networking:1.0.0'

    compile 'com.google.android.exoplayer:exoplayer:r2.5.4'
    compile 'com.google.android.exoplayer:extension-okhttp:r2.5.4'

    compile ('io.socket:socket.io-client:1.0.0') { exclude group: 'org.json', module: 'json' }

    compile 'com.theartofdev.edmodo:android-image-cropper:2.5.1'
    compile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
}

configurations
{
    all*.exclude group: 'com.google.firebase'
}

apply plugin: 'com.google.gms.google-services'
