apply plugin: 'com.android.application'

android
{
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig
    {
        applicationId "co.biogram.main"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 5
        versionName "1.5"
        resConfigs "en"
    }

    signingConfigs
    {
        release
        {
            storeFile file('E:\\Biogram\\Android\\app\\Sign.jks')
            storePassword SignPassword
            keyAlias SignAlias
            keyPassword SignAliasPassword
        }
    }

    buildTypes
    {
        release
        {
            debuggable true
            minifyEnabled false
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies
{
    compile 'com.android.support:exifinterface:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.android.support:cardview-v7:25.4.0'
    compile 'com.android.support:recyclerview-v7:25.4.0'

    compile 'com.google.android.gms:play-services-auth:11.0.4'
    compile 'com.google.android.gms:play-services-maps:11.0.4'

    compile 'com.amitshekhar.android:android-networking:1.0.0'
    compile 'com.github.bumptech.glide:glide:3.8.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.5.0'
    compile 'com.google.android.exoplayer:exoplayer:r2.5.1'
    compile 'com.google.android.exoplayer:extension-okhttp:r2.5.1'
    compile 'com.zhihu.android:matisse:0.5.0-alpha4'
    compile 'com.theartofdev.edmodo:android-image-cropper:2.4.7'
    compile "me.leolin:ShortcutBadger:1.1.16@aar"
}

apply plugin: 'com.google.gms.google-services'
