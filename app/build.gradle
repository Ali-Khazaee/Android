apply plugin: 'com.android.application'

android
{
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    packagingOptions
    {
        exclude 'jsr305_annotations/Jsr305_annotations.gwt.xml'
        exclude 'build-data.properties'
    }

    defaultConfig
    {
        applicationId "co.biogram.main"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        resConfigs "en"
    }

    signingConfigs
    {
        release
        {
            storeFile file('E:\\Biogram\\Android\\app\\Sign.jks')
            storePassword SignPassword
            keyAlias SignAlias
            keyPassword SignAliasPassword
        }
    }

    buildTypes
    {
        release
        {
            debuggable true
            minifyEnabled false
            jniDebuggable true
            zipAlignEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies
{
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'

    compile 'com.google.android.gms:play-services-auth:10.2.1'
    compile 'com.google.android.gms:play-services-maps:10.2.1'

    compile 'com.amitshekhar.android:android-networking:1.0.0'
    compile 'com.github.bumptech.glide:glide:3.8.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.5.0'
    compile 'com.theartofdev.edmodo:android-image-cropper:2.4.3'
    compile 'com.squareup.leakcanary:leakcanary-android:1.5'
    compile 'com.danikula:videocache:2.7.0'
    compile "me.leolin:ShortcutBadger:1.1.16@aar"
}

apply plugin: 'com.google.gms.google-services'
